<ion-card class="photo-card" *ngIf="feedItem">
  <ion-card-header>
    <ion-card-subtitle color="tertiary">{{feedItem.createdAt}}</ion-card-subtitle>
    <ion-card-title></ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="feedItem.url" [src]="feedItem.url"></ion-img>
  <ion-card-content>
    <p>{{feedItem.caption}}</p>
  </ion-card-content>
</ion-card>
